
name: Go项目编译

on:
  push:
    branches: #当分支变动时触发
      - main
  watch:
    types: [started]  #当star增加时触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 设置Go环境
        uses: actions/setup-go@v2.1.3
        with:
          go-version: 1.17
      
      - name: 获取仓库代码
        run: |
          git clone https://github.com/cdle/sillyGirl.git /home/runner/work/project/
      
      - name: Gox交叉编译项目
        run: |
          cd /home/runner/work/project
          go get github.com/mitchellh/gox
          gox -os "linux" -arch "amd64 arm arm64"
          ls

      - name: 创建当前时间戳变量
        id: create_timestamp
        run: echo "::set-output name=timestamp::$(date '+%Y%m%d')" # %H%M%s')"
        shell: bash
        
      - name: 上传Releases
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: /home/runner/work/project/*linux*
          tag: sillygirl-${{ steps.create_timestamp.outputs.timestamp }}
          overwrite: true
          file_glob: true

     
